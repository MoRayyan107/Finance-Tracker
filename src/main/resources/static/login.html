<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Finance Tracker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class = "auth-container">
            <h2>Login to Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required title="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required title="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="error-box" id="error-box">
                <p id="error-message" class="error-message"></p>
            </div>
            <div class="register-link">
                <p>Dont have an account? <a href="/register">Register here!</a></p>
            </div>
        </div>

        <script src="js/login.js"></script>
    </body>

</html>
